<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="spetterend.css">
<link rel="stylesheet" type="text/css" href="grid.css"
	media=" only screen and (min-width: 700px)" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Gerecht bekijken</title>
</head>
<body>
	<div id="frame">
		<div id="header">
			<h1 id="h1">Spetterend Eten</h1>
		</div>
		<div id="menu">
			<input type="button" id="gerechttoevoegen" value="Gerecht toevoegen" />
			<input type="button" id="gerechtbekijken" value="Gerecht bekijken" />
			<input type="button" id="gerechtdelen" value="Gerecht delen" />
			<input type="button" id="ingredienttoevoegen" value="Ingrediënt toevoegen" />
			<input type="button" id="gerechtaanpassen" value="Gerecht aanpassen" />
			<input type="button" id="ingredientaanpassen" value="Ingrediënt aanpassen" />
			<input type="button" id="boodschappenlijstaanmaken" value="boodschappenlijst aanmaken" />
			<input type="button" id="boodschappenlijstaanpassen" value="boodschappenlijst aanpassen" />

		</div>
		
		<div id="gerechtbekijken">
			<h1>Gerecht bekijken:</h1>
		<div>
		<h3>Eigen gerechten:</h3>
		<form id="eigengerechten">
			<table id="eigengerechten">
				<tr>
					<th>gerecht naam:</th>
		
					
				</tr>
			</table>
		</form>
		</div>
		
		
		<h3>Gedeeld met jouw</h3>
  
		<form id="openbaregerechtenform">
			<table id="openbaregerechtenlijst">
				<tr>
					<th>gerecht naam</th>
		
					
				</tr>
			</table>
		</form>
		
		<br>
		<form id="zoekgerechtform">
		Voer de naam van het Gerecht in:<input type="input" id="invoergerechtnaam" name="invoergerechtnaam"/>
		<input type="button" id="zoekgerecht" value="Zoek Ingredienten"/>
		</form>
			<form id="gerechtenform">
			<table id="gerechtennaamlijst">
				<tr>
					<th>Gerecht:</th>
				</tr>
			</table>
		</form>
		<form id="ingredientenform">
			<table id="ingredientennaamlijst">
				<tr>
					<th>ingredient</th>
					<th>eiwit</th>
					<th>energie</th>
					<th>water</th>
					<th>koolhydraten</th>
					<th>suikers</th>
					<th>vet</th>
					
				</tr>
			</table>
		</form>
		</div>
		</div>
		<form id="ontzichtbaar">
			<input hidden type="text" id="username" name="username"/>
			<input hidden type="text" id="password" name="password"/>
		</form>
		
	<div id="uitloggen">
		<p id="naamingelogd">aaa</p> 
		<input id="uitlogknopje" type="button" value="uitloggen">
	</div>
	<script src="javascript/gerechtbekijken.js">
	</script>

</body>
</html>
